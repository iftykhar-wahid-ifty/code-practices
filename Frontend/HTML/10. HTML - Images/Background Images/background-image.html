<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Image - Backgruond Image</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <!--
    
        background-image        : url(image path)
        background-repeat       : repeat (default), repeat-x, repeat-y, none
        background-attachment   : fixed, scroll
        background-size         : cover, contain, xValue yValue
    
    -->
    
    <div style="background-color: antiquewhite; width: 90%; height: 500px; border: 1px solid black;">
        <div style="width: 100%; height: 100%; background-image: url(../images/five.jpg); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        </div>
    </div>

</body>
