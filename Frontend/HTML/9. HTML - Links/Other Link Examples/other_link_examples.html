<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Other Link Examples</title>
</head>
<body>

    <!-- Link to and email address -->
    <a href="mailto: mewahid01@gmail.com">Send Mail</a> <br> <br>

    <!-- Button as link -->
    <button type="button" onclick="document.location = 'https://www.youtube.com/'">Click Here</button> <br> <br>

    <!-- Image as link -->
    <a href="https://www.linkedin.com/" title="click on the button to see">
        <img src="linkedin.jpg" alt="Linked In Image">
    </a>

</body>
</html>
