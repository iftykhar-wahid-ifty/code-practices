<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Colors</title>
</head>
<body>
    <h3 style="background-color: lightgray;">Color name</h3>
    <h3 style="background-color: rgb(112, 161, 255);">RGB</h3>
    <h3 style="background-color: rgba(116, 125, 140,1.0);">RGBA</h3>
    <h3 style="background-color: #ff7f50;">HEX</h3>
    <h3 style="background-color: hsl(244, 45%, 80%);">HSL</h3>
    <h3 style="background-color: hsla(244, 45%, 80%, 0.5);">HSLA</h3>
</body>
</html>
