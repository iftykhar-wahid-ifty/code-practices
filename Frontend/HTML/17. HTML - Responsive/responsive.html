<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <!-- 
    GOAL:
        - Make web pages look good and work well on all screen sizes (desktops, tablets, phones).

    STEP 1: Add the Viewport Meta Tag
        - Tells the browser how to control page scaling on different devices.
        - Place this in the <head> of your HTML:
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    STEP 2: Use Fluid Layouts (Avoid fixed widths)
        - Prefer % and auto over px for widths.
        - Example:
        width: 100%; or max-width: 1200px; margin: auto;

    STEP 3: Use Flexible Media
        - Make images and videos scale within their containers.
        - Example:
        img, video {
            max-width: 100%;
            height: auto;
        }

    STEP 4: Use Media Queries (for breakpoints)
    - Apply different CSS rules based on screen size.
    - Syntax:
      @media (max-width: 768px) {
        /* Styles for tablets and smaller */
      }

    Common Breakpoints:
        - 1200px and up     → Large screens (desktops)
        - 992px–1199px      → Medium screens (small laptops)
        - 768px–991px       → Tablets
        - 480px–767px       → Large phones
        - <480px            → Small phones

    STEP 5: Use CSS Flexbox or Grid
        - These layout systems adapt well to different screen sizes.

    STEP 6: Test Responsiveness
        - Use browser dev tools (F12 > Responsive Mode) or real devices.

    Note:
        - Avoid horizontal scrolling.
        - Hide or rearrange non-critical content on smaller screens.
    --> 

    <h1>RESPONSIVE</h1>


</body>
</html>
