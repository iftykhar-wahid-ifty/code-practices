<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Favicon</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <!--
        - A favicon (short for “favorite icon”) is the small icon that appears in the browser tab, bookmark bar, and sometimes in search results, representing a website visually.
        - It helps users quickly identify the website from their tabs or bookmarks.
    -->
