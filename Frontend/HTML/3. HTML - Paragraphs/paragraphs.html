<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Paragraphs</title>
</head>
<body>

    <!-- Paragraph -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab sint blanditiis eum consequuntur error. Adipisci!</p>

    <!-- Horizontal Rule -->
        <hr>

    <!-- Line Breaks -->
        <br>
    
    <!-- Pre Formatted Text-->
        <pre>
            Lorem ipsum dolor 
                sit amet consectetur 
                    adipisicing elit. 
                        Fugit, a.
        </pre>
    
</body>
</html>
