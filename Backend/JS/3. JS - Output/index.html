<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Output</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- innerHTML and innerText examples -->
    <p id="title-one">Title One</p>
    <h1 id="title-two">Title Two</h1>

    <!-- document.write() -->
    <button type="button" onclick="document.write('Hello World - using JS');">document.write()</button>

    <!-- alert() and window.alert() -->
    <button type="button" onclick="window.alert('Hello World - using JS');">window.alert()</button>
    <button type="button" onclick="alert('Hello World - using JS');">alert()</button>

    <!-- window.print() -->
    <button type="button" onclick="window.print();">window.print()</button>
    <button type="button" onclick="window.print();">print()</button>

    <!-- External JavaScript file -->
    <script src="output.js"></script>

</body>
</html>
